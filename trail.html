<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 3px solid black;
        }
        #logo {
            width: 100px;
            height: 45px;
            cursor: pointer;
        }
        nav {
            display: flex;
            align-items: center;
        }
        ul {
            display: flex;
            list-style: none;
        }
        li {
            margin: 0 20px;
            font-size: large;
            cursor: pointer;
            color: black;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        li:hover {
            text-decoration: underline;
            text-decoration-color: red;
            opacity: 1;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover #menubar {
            opacity: 1;
        }
        #mobile-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: white;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
            }
            ul.active {
                display: flex;
            }
            li {
                margin-left: 10px 0;
                text-align: center;
            }
            #mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
<header>
    <img id="logo" src="https://github.com/srivatsa2005/TrendyFriends/blob/main/TF%20LOGO.png?raw=true" alt="LOGO">
    <i id="mobile-menu" class="fa-solid fa-angle-down"></i>
    <nav>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Purchases</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="dropdown">
        <p id="menubar" style="font-size: large;"><i class="fa-solid fa-bars"></i></p>
        <div class="dropdown-content">
            <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
            <a href="#"><i class="fa-solid fa-box-open"></i> My Orders</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="#"><i class="fa-solid fa-headset"></i> Support</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
        </div>
    </div>
</header>
<script>
    document.getElementById("mobile-menu").addEventListener("click", function() {
        document.querySelector("ul").classList.toggle("active");
    });
</script>
</body>
</html>
